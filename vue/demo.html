<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in items" v-bind:todo="item"></todo-item>
        </ol>
    </div>

    <script>
        Vue.component("todo-item",{
            props:["todo"],
            template:"<li>{{todo.text}}</li>"
        })
        new Vue({
            el:"#app",
            data:{
                items:[
                    {text:"123"},
                    {text:"456"},
                    {text:"798"}
                ]
            }
        })
    </script>
</body>
</html>
