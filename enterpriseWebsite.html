<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业网站综合实践</title>
    <link rel="stylesheet" type="text/css" href="css/enterprise/enterprise.css">
    <script src="js/enterprise/myfocus-2.0.1.min.js" type="text/javascript"></script>
    <script src="js/enterprise/mf-pattern/mF_fancy.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="js/enterprise/mf-pattern/mF_fancy.css">
    <script type="text/javascript">
        myFocus.set({id:'boxID'});
    </script>
</head>
<body>
    <div class="top">
        <div class="top-content">
            <ul>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">加入收藏</a></li>
                <li><a href="#">设为首页</a></li>
            </ul>
        </div>
    </div>
    <div class="wrap">
        <div class="logo">
            <div class="logo-left">
                <img src="images/enterprise/logo.jpg" alt="慕课网">
            </div>
            <div class="logo_right">
                <img src="images/enterprise/tel.jpg" alt="服务热线">24小时服务热线：<span class="tel">123-456-7890</span>
            </div>
        </div>
        <div class="nav">
            <div class="nav-left"></div>
            <div class="nav-mid">
                <div class="nav-mid-left">
                    <ul>
                        <li><a href="#">首页</a></li>
                        <li><a href="#">关于慕课</a></li>
                        <li><a href="#">新闻动态</a></li>

                        <li><a href="#">在线课程</a></li>
                        <li><a href="#">人才招聘</a></li>
                    </ul>
                </div>
                <div class="nav-mid-right">
                    <form action="" method="post">
                        <input type="text" class="search-text"/>
                    </form>
                </div>
            </div>
            <div class="nav-right"></div>
        </div>
        <div class="ad" id="boxID">
            <!--<div class="loading"><img src="images/enterprise/loading.gif" alt="图片加载中"></div>-->
            <div class="pic">
                <ul>
                    <li><img src="images/enterprise/ad2.jpg"/></li>
                    <li><img src="images/enterprise/ad3.jpg"/></li>
                    <li><img src="images/enterprise/ad4.jpg"/></li>
                </ul>
            </div>
        </div>
    </div>
