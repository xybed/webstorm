<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单导航</title>
    <style>
        *{margin: 0;padding: 0;font-size: 14px;}
        ul{list-style: none;height: 50px;padding-left: 20px;border-bottom: 5px solid #f60;}
        li{float: left;margin-top: 20px;}
        a{display: block;text-decoration: none;width: 120px;height: 30px;line-height: 30px;text-align: center;
            background:#ccc;}
        .on,a:hover{color: #fff;background: #f60;height: 40px;line-height: 40px;margin-top: -10px;}
    </style>
</head>
<body>
    <ul>
        <li><a class="on" href="#">首&nbsp;&nbsp;页</a></li>
        <li><a href="#">新闻快讯</a></li>
        <li><a href="#">产品展示</a></li>
        <li><a href="#">售后服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
</body>
</html>
